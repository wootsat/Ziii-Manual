<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziii Manual</title>
    <style>
        :root {
            --book-width: 98vmin; 
            --speed: 0.6s;
            --zoom-level: 1;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            user-select: none; /* Prevents text/image selection while dragging */
        }

        /* 1. Drag Wrapper handles the XY position */
        #drag-wrapper {
            position: absolute;
            cursor: grab;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none; 
        }

        #drag-wrapper:active {
            cursor: grabbing;
        }

        /* 2. Zoom Container handles the scale */
        #zoom-container {
            transition: transform 0.1s ease-out;
            transform: scale(var(--zoom-level));
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .book {
            position: relative;
            width: calc(var(--book-width) / 2);
            height: calc(var(--book-width) * 0.7); 
            transition: transform var(--speed);
            transform-style: preserve-3d;
            perspective: 3000px;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: left;
            transform-style: preserve-3d;
            transition: transform var(--speed);
            cursor: pointer;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            background: transparent; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back {
            transform: rotateY(180deg);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        .flipped { transform: rotateY(-180deg); }

        #zoom-info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #444;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="zoom-info">Scroll: Zoom | Drag: Move | Tap: Flip</div>

    <div id="drag-wrapper">
        <div id="zoom-container">
            <div class="book" id="book"></div>
        </div>
    </div>

<script>
    // --- CONFIGURATION ---
    const totalImages = 10; 
    const folderPath = "images/"; 
    const extension = ".jpg"; 

    const book = document.getElementById('book');
    const dragWrapper = document.getElementById('drag-wrapper');
    
    let currentState = 1;
    let zoomScale = 1;
    const numOfPapers = Math.ceil(totalImages / 2);
    const maxState = numOfPapers + 1;

    // --- 1. DRAG LOGIC ---
    let isDragging = false;
    let wasDragged = false; // To distinguish between a click and a drag
    let startX, startY, translateX = 0, translateY = 0;

    dragWrapper.addEventListener('mousedown', (e) => {
        isDragging = true;
        wasDragged = false;
        startX = e.clientX - translateX;
        startY = e.clientY - translateY;
    });

    window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        wasDragged = true;
        translateX = e.clientX - startX;
        translateY = e.clientY - startY;
        dragWrapper.style.transform = `translate(${translateX}px, ${translateY}px)`;
    });

    window.addEventListener('mouseup', () => {
        isDragging = false;
        // The small timeout ensures the click event doesn't fire immediately if we dragged
        setTimeout(() => { wasDragged = false; }, 50);
    });

    // --- 2. SCROLL TO ZOOM LOGIC ---
    window.addEventListener('wheel', (e) => {
        if (e.deltaY < 0) zoomScale += 0.08; 
        else zoomScale -= 0.08; 

        zoomScale = Math.min(Math.max(0.1, zoomScale), 4);
        document.documentElement.style.setProperty('--zoom-level', zoomScale);
    }, { passive: true });

    // --- 3. INITIALIZE PAGES ---
    function init() {
        for (let i = 1; i <= numOfPapers; i++) {
            const page = document.createElement('div');
            page.className = 'page';
            page.id = `p${i}`;
            page.style.zIndex = numOfPapers - i + 1;

            const frontNum = (i - 1) * 2;
            const backNum = frontNum + 1;

            page.innerHTML = `
                <div class="front" onclick="handleTap(event, 'next')">
                    <img src="${folderPath}${frontNum}${extension}" onerror="this.style.opacity='0'">
                </div>
                <div class="back" onclick="handleTap(event, 'prev')">
                    <img src="${folderPath}${backNum}${extension}" onerror="this.style.opacity='0'">
                </div>
            `;
            book.appendChild(page);
        }
    }

    // Prevents page flipping if you were just dragging the book
    function handleTap(e, direction) {
        if (wasDragged) return;
        if (direction === 'next') goNextPage();
        else goPrevPage();
    }

    // --- 4. NAVIGATION ---
    function goNextPage() {
        if (currentState < maxState) {
            const paper = document.getElementById(`p${currentState}`);
            if (currentState === 1) book.style.transform = "translateX(50%)";
            paper.classList.add("flipped");
            paper.style.zIndex = currentState;
            if (currentState === numOfPapers) book.style.transform = "translateX(100%)";
            currentState++;
        }
    }

    function goPrevPage() {
        if (currentState > 1) {
            currentState--;
            const paper = document.getElementById(`p${currentState}`);
            if (currentState === 1) book.style.transform = "translateX(0%)";
            else if (currentState === numOfPapers) book.style.transform = "translateX(50%)";
            paper.classList.remove("flipped");
            paper.style.zIndex = numOfPapers - currentState + 1;
        }
    }

    init();
</script>

</body>
</html>
