<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziii Manual</title>
    <style>
        :root {
            --book-width: 98vmin; 
            --speed: 0.6s;
			/* Default zoom level */
            --zoom-level: 1;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

		/* The zoom layer handles the scaling */
        #zoom-container {
            transition: transform 0.1s ease-out;
            transform: scale(var(--zoom-level));
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .book {
            position: relative;
            width: calc(var(--book-width) / 2);
            height: calc(var(--book-width) * 0.7); 
            transition: transform var(--speed);
            transform-style: preserve-3d;
            perspective: 3000px;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: left;
            transform-style: preserve-3d;
            transition: transform var(--speed);
            cursor: pointer;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            /* Background transparent to remove the 'ghost' box */
            background: transparent; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back {
            transform: rotateY(180deg);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        .flipped { transform: rotateY(-180deg); }

        #zoom-info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #444;
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="zoom-info">Scroll to Zoom</div>

    <div id="zoom-container">
        <div class="book" id="book"></div>
    </div>

<script>
    // --- CONFIGURATION ---
    // If you have images 0.png through 5.png, totalImages is 6.
    const totalImages = 10; 
    const folderPath = "images/"; 
    const extension = ".jpg"; 

    const book = document.getElementById('book');
    const zoomContainer = document.getElementById('zoom-container');
    let currentState = 1;
    let zoomScale = 1;
    const numOfPapers = Math.ceil(totalImages / 2);
    const maxState = numOfPapers + 1;

// 1. SCROLL TO ZOOM LOGIC
    window.addEventListener('wheel', (e) => {
        // e.deltaY is positive when scrolling down, negative when scrolling up
        if (e.deltaY < 0) {
            zoomScale += 0.05; // Zoom In
        } else {
            zoomScale -= 0.05; // Zoom Out
        }

        // Limit the zoom so the book doesn't disappear or get too massive
        zoomScale = Math.min(Math.max(0.2, zoomScale), 3);
        
        document.documentElement.style.setProperty('--zoom-level', zoomScale);
    }, { passive: true });

    // 2. INITIALIZE PAGES
    function init() {
        for (let i = 1; i <= numOfPapers; i++) {
            const page = document.createElement('div');
            page.className = 'page';
            page.id = `p${i}`;
            page.style.zIndex = numOfPapers - i + 1;

            // Updated math for 0-based indexing:
            // Page 1: (1-1)*2 = 0 and 0+1 = 1
            // Page 2: (2-1)*2 = 2 and 2+1 = 3
            const frontNum = (i - 1) * 2;
            const backNum = frontNum + 1;

            page.innerHTML = `
                <div class="front" onclick="goNextPage()">
                    <img src="${folderPath}${frontNum}${extension}" onerror="this.style.opacity='0'">
                </div>
                <div class="back" onclick="goPrevPage()">
                    <img src="${folderPath}${backNum}${extension}" onerror="this.style.opacity='0'">
                </div>
            `;
            book.appendChild(page);
        }
    }

	// 3. NAVIGATION
    function goNextPage() {
        if (currentState < maxState) {
            const paper = document.getElementById(`p${currentState}`);
            if (currentState === 1) book.style.transform = "translateX(50%)";
            paper.classList.add("flipped");
            paper.style.zIndex = currentState;
            if (currentState === numOfPapers) book.style.transform = "translateX(100%)";
            currentState++;
        }
    }

    function goPrevPage() {
        if (currentState > 1) {
            currentState--;
            const paper = document.getElementById(`p${currentState}`);
            if (currentState === 1) book.style.transform = "translateX(0%)";
            else if (currentState === numOfPapers) book.style.transform = "translateX(50%)";
            paper.classList.remove("flipped");
            paper.style.zIndex = numOfPapers - currentState + 1;
        }
    }

    init();
</script>

</body>
</html>
