<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziii Manual - Perfect Zoom</title>
    <style>
        :root {
            --book-width: 90vmin; 
            --speed: 0.6s;
        }

        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
            user-select: none;
        }

        /* This container is fixed to the top-left to keep coordinates simple */
        #viewport {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #drag-wrapper {
            position: absolute;
            transform-origin: center center;
            will-change: transform;
            cursor: grab;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #drag-wrapper:active { cursor: grabbing; }

        .book {
            position: relative;
            width: calc(var(--book-width) / 2);
            height: calc(var(--book-width) * 0.7); 
            transition: transform var(--speed);
            transform-style: preserve-3d;
            perspective: 3000px;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: left;
            transform-style: preserve-3d;
            transition: transform var(--speed);
            cursor: pointer;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            background: transparent; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back { transform: rotateY(180deg); }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        .flipped { transform: rotateY(-180deg); }

        #zoom-info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #555;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="zoom-info">Scroll: Zoom to Cursor | Drag: Move | Tap: Flip</div>

    <div id="viewport">
        <div id="drag-wrapper">
            <div class="book" id="book"></div>
        </div>
    </div>

<script>
    const totalImages = 10; 
    const folderPath = "images/"; 
    const extension = ".jpg"; 

    const book = document.getElementById('book');
    const dragWrapper = document.getElementById('drag-wrapper');
    
    // Initial state
    let scale = 1;
    let pos = { x: 0, y: 0 }; // Translation offset
    let isDragging = false;
    let wasDragged = false;
    let startMouse = { x: 0, y: 0 };

    // --- 1. THE ZOOM TO CURSOR MATH ---
    window.addEventListener('wheel', (e) => {
        e.preventDefault();

        const delta = e.deltaY > 0 ? 0.9 : 1.1; // Zoom factor
        const newScale = Math.min(Math.max(0.1, scale * delta), 6);

        // Calculate mouse position relative to the center of the screen
        const mouseX = e.clientX - window.innerWidth / 2;
        const mouseY = e.clientY - window.innerHeight / 2;

        // Adjust position so the point under the mouse stays in the same place
        // NewPos = MousePos - (MousePos - OldPos) * (NewScale / OldScale)
        pos.x = mouseX - (mouseX - pos.x) * (newScale / scale);
        pos.y = mouseY - (mouseY - pos.y) * (newScale / scale);
        
        scale = newScale;
        updateTransform();
    }, { passive: false });

    // --- 2. DRAGGING LOGIC ---
    window.addEventListener('mousedown', (e) => {
        isDragging = true;
        wasDragged = false;
        startMouse = { x: e.clientX - pos.x, y: e.clientY - pos.y };
    });

    window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        wasDragged = true;
        pos.x = e.clientX - startMouse.x;
        pos.y = e.clientY - startMouse.y;
        updateTransform();
    });

    window.addEventListener('mouseup', () => {
        isDragging = false;
        // Small delay to prevent tap-flip while releasing a drag
        setTimeout(() => { wasDragged = false; }, 50);
    });

    function updateTransform() {
        dragWrapper.style.transform = `translate(${pos.x}px, ${pos.y}px) scale(${scale})`;
    }

    // --- 3. PAGE INITIALIZATION ---
    const numOfPapers = Math.ceil(totalImages / 2);
    let currentState = 1;
    const maxState = numOfPapers + 1;

    function init() {
        for (let i = 1; i <= numOfPapers; i++) {
            const page = document.createElement('div');
            page.className = 'page';
            page.id = `p${i}`;
            page.style.zIndex = numOfPapers - i + 1;
            const frontNum = (i - 1) * 2;
            const backNum = frontNum + 1;

            page.innerHTML = `
                <div class="front" onclick="handleTap(event, 'next')">
                    <img src="${folderPath}${frontNum}${extension}" onerror="this.style.opacity='0'">
                </div>
                <div class="back" onclick="handleTap(event, 'prev')">
                    <img src="${folderPath}${backNum}${extension}" onerror="this.style.opacity='0'">
                </div>
            `;
            book.appendChild(page);
        }
    }

    function handleTap(e, direction) {
        if (wasDragged) return;
        if (direction === 'next') goNextPage();
        else goPrevPage();
    }

    function goNextPage() {
        if (currentState < maxState) {
            const paper = document.getElementById(`p${currentState}`);
            if (currentState === 1) book.style.transform = "translateX(50%)";
            paper.classList.add("flipped");
            paper.style.zIndex = currentState;
            if (currentState === numOfPapers) book.style.transform = "translateX(100%)";
            currentState++;
        }
    }

    function goPrevPage() {
        if (currentState > 1) {
            currentState--;
            const paper = document.getElementById(`p${currentState}`);
            if (currentState === 1) book.style.transform = "translateX(0%)";
            else if (currentState === numOfPapers) book.style.transform = "translateX(50%)";
            paper.classList.remove("flipped");
            paper.style.zIndex = numOfPapers - currentState + 1;
        }
    }

    init();
</script>

</body>
</html>
