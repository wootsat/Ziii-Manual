<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap-to-Flip Responsive Book</title>
    <style>
        :root {
            /* 98vmin makes it fill almost the entire screen */
            --book-width: 98vmin; 
            --speed: 0.6s;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        .book {
            position: relative;
            width: calc(var(--book-width) / 2);
            height: calc(var(--book-width) * 0.7); 
            transition: transform var(--speed);
            transform-style: preserve-3d;
            perspective: 3000px;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: left;
            transform-style: preserve-3d;
            transition: transform var(--speed);
            cursor: pointer;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            background: #000;
            box-shadow: inset 3px 0px 20px rgba(255,255,255,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back {
            transform: rotateY(180deg);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none; /* Prevents image dragging from breaking the tap */
        }

        .flipped {
            transform: rotateY(-180deg);
        }

        /* Instructions overlay that fades out */
        #hint {
            position: fixed;
            bottom: 20px;
            color: #555;
            font-size: 14px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="book" id="book"></div>
    <div id="hint">Tap the edges to turn pages</div>

<script>
    const totalImages = 6; 
    const folderPath = "images/"; 
    const extension = ".png"; 

    const book = document.getElementById('book');
    let currentState = 1;
    const numOfPapers = Math.ceil(totalImages / 2);
    const maxState = numOfPapers + 1;

    function init() {
        for (let i = 1; i <= numOfPapers; i++) {
            const page = document.createElement('div');
            page.className = 'page';
            page.id = `p${i}`;
            page.style.zIndex = numOfPapers - i + 1;

            const frontNum = (i * 2) - 1;
            const backNum = i * 2;

            page.innerHTML = `
                <div class="front" onclick="goNextPage()">
                    <img src="${folderPath}${frontNum}${extension}" onerror="this.style.opacity='0'">
                </div>
                <div class="back" onclick="goPrevPage()">
                    <img src="${folderPath}${backNum}${extension}" onerror="this.style.opacity='0'">
                </div>
            `;
            book.appendChild(page);
        }
    }

    function goNextPage() {
        if (currentState < maxState) {
            const paper = document.getElementById(`p${currentState}`);
            if (currentState === 1) book.style.transform = "translateX(50%)";
            paper.classList.add("flipped");
            paper.style.zIndex = currentState;
            if (currentState === numOfPapers) book.style.transform = "translateX(100%)";
            currentState++;
        }
    }

    function goPrevPage() {
        if (currentState > 1) {
            currentState--;
            const paper = document.getElementById(`p${currentState}`);
            if (currentState === 1) book.style.transform = "translateX(0%)";
            else if (currentState === numOfPapers) book.style.transform = "translateX(50%)";
            paper.classList.remove("flipped");
            paper.style.zIndex = numOfPapers - currentState + 1;
        }
    }

    init();
</script>

</body>
</html>
