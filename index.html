<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean PNG Flip Book</title>
    <style>
        :root {
            /* Fills 98% of the screen */
            --book-width: 98vmin; 
            --speed: 0.6s;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        .book {
            position: relative;
            /* width is one page; the open book becomes two pages wide */
            width: calc(var(--book-width) / 2);
            height: calc(var(--book-width) * 0.7); 
            transition: transform var(--speed);
            transform-style: preserve-3d;
            perspective: 3000px;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: left;
            transform-style: preserve-3d;
            transition: transform var(--speed);
            cursor: pointer;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            /* Background transparent to remove the 'ghost' box */
            background: transparent; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back {
            transform: rotateY(180deg);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
            /* Drop-shadow applied to the image pixels only, not the box */
            filter: drop-shadow(5px 5px 15px rgba(255, 255, 255, 0.05));
        }

        .flipped {
            transform: rotateY(-180deg);
        }
    </style>
</head>
